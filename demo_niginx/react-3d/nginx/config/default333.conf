server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    client_max_body_size 100M;  #客户端请求的最大Payload最大100M
    #client_max_body_size 0;  #客户端请求的最大Payload无限限制0

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    location /api/ {
        proxy_pass http://192.168.0.250:7001/;  # ✅ 推荐，保持路径一致
    }

}

